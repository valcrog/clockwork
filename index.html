<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clockwork - Studying timer</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="timer">
        <div class="timer__mode">
            <button class="timer__button" value="timer" id="modeTimer">Timer</button>
            <button class="timer__button" value="chrono" id="modeChrono">Chrono</button>
        </div>
        <div class="timer__controls">
            <div class="timer__forms">
                <div id="customWork">
                    <input type="text" name="minutes" placeholder="Temps de travail" />
                    <button class="set">SET</button>
                </div>
                <div id="customPause">
                    <input type="text" name="minutes" placeholder="Temps de pause" />
                    <button class="set">SET</button>
                </div>
            </div>
            <div class="timer__buttons">
                <button id="start">START</button>
                <button id="reset">RESET</button>
            </div>
        </div>
        <div class="display">
            <p class="display__time-type"></p>
            <h1 class="display__time-left">04:53</h1>
            <p class="display__end-time">Il te reste 1:07 de pause.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
